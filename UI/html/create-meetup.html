<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Create Meetup</title>
</head>
<body>
    <!-- Navigation Menu -->
    <header>
        <nav class="navigation-menu">
            <button id="menu" class="menu-btn"></button>
            <h2><a href="../index.html" class="text-nav logo-text">Questioner</a></h2>
            <ul class="navlinks">
                <li><a href="../index.html" class="navlink">Home</a></li>
                <li><a href="meetup.html" class="navlink">Meetups</a></li>
                <li><a href="create-meetup.html" class="navlink active">Create Meetup</a></li>
                <li><a href="dashboard.html" class="navlink">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="create-meetup">
            <h2>Create New Meetup</h2>
            <label for="title">Event Title</label>
            <input type="text" name="title" id="title" class="create-field">
            <label for="description">Event Description</label>
            <input type="text" name="title" id="description" class="create-field">
            <label for="image">Event Banner</label>
            <input type="file" name="title" id="image" class="create-field" accept="image/*">
            <label for="date">Event Date</label>
            <input type="text" name="title" id="date" class="create-field">
            <label for="tags">Tags</label>
            <input type="text" name="title" id="tags" class="create-field">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>

    </div>
    
    <!-- Adding JavaScript. -->
    <script src="../js/script.js"></script>
</body>
</html>

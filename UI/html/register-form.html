<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Questioner | Register</title>
</head>
<body>
    <header>
        <nav class="navigation-menu">
            <button id="menu" class="menu-btn"></button>
            <h2><a href="index.html" class="text-nav logo-text">Questioner</a></h2>
            <ul class="navlinks">
                <li><a href="index.html" class="navlink">Home</a></li>
                <li><a href="html/meetup.html" class="navlink">Meetups</a></li>
                <li><a href="html/dashboard.html" class="navlink">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form class="register">
            <h2 class="text-primary">Join Us</h2>
            <!-- Username Field -->
            <div class="user-input">
                <i class="fas fa-user form-icon"></i>
                <input type="text" name="username" class="input-field" placeholder="Username...">
            </div>
            
            <!-- Email Field -->
            <div class="user-input">
                <i class="fas fa-envelope form-icon"></i>
                <input type="email" name="email" class="input-field" placeholder="Email...">
            </div>

            <!-- Password Field -->
            <div class="user-input">
                <i class="fas fa-lock form-icon"></i>
                <input type="password" name="password" class="input-field" placeholder="Enter Password...">
            </div>

            <!-- Confirm Password Field -->
            <div class="user-input">
                <i class="fas fa-lock form-icon"></i>
                <input type="password" name="password2" class="input-field" placeholder="Confirm Password...">
            </div>
            <div class="terms">
                <input type="checkbox" name="terms" id="terms-conditions">
                <span class="text-primary">I accept the <a href="#">Terms and Condtions</a>.</span>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <span class="text-primary">Already a member? <a href="login.html"></a> </span>
        </form>

    </div>
    <footer>
        <p>Copyright &copy; Questioner 2019</p>
    </footer>
    
    
    <!-- Adding JavaScript. -->
    <script src="../js/script.js"></script>
</body>
</html>
